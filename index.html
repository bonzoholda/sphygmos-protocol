<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="Sphygmos Protocol | Pulse of the Heart">
    <meta name="description" content="A dual-token decentralized ecosystem. $SMOS provides the pulse, while $KDIA acts as the heart with advanced Anti-MEV protection.">
    
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://bonzoholda.github.io/sphygmos-protocol/">
    <meta property="og:title" content="Sphygmos Protocol | Pulse of the Heart">
    <meta property="og:description" content="Experience the 21M legacy. $SMOS foundational liquidity meets $KDIA evolutionary security.">
    <meta property="og:image" content="https://bonzoholda.github.io/sphygmos-protocol/assets/images/og-preview.png">
    <title>Sphygmos Protocol | Pulse of the Heart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="assets/images/kardiared.png">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #050505; }
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .neon-yellow { color: #facc15; text-shadow: 0 0 10px rgba(250, 204, 21, 0.5); }
        .neon-red { color: #ef4444; text-shadow: 0 0 10px rgba(239, 68, 68, 0.5); }
        .border-neon-yellow { border-color: #facc15; box-shadow: 0 0 15px rgba(250, 204, 21, 0.3); }
        .border-neon-red { border-color: #ef4444; box-shadow: 0 0 15px rgba(239, 68, 68, 0.3); }
    </style>
</head>
<body 
    class="text-gray-200 min-h-screen flex items-center justify-center p-4 overflow-x-hidden bg-fixed bg-cover bg-center bg-no-repeat"
    style="background-image: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('assets/images/background.png');">
    
    <div class="fixed -top-24 -left-24 w-96 h-96 bg-yellow-500/10 rounded-full blur-[120px]"></div>
    <div class="fixed -bottom-24 -right-24 w-96 h-96 bg-red-500/10 rounded-full blur-[120px]"></div>

    <main x-data="{ tab: 'smos' }" class="w-full max-w-lg z-10">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold tracking-tighter italic">
                <span :class="tab === 'smos' ? 'neon-yellow' : 'neon-red'" x-text="tab === 'smos' ? 'SPHYGMOS' : 'KARDIA'"></span>
            </h1>
            <p class="text-xs text-gray-500 mt-2 uppercase tracking-widest">Protocol Ecosystem</p>
        </div>

        <div class="mb-6 flex items-center justify-center gap-3 px-4 py-2 rounded-xl bg-white/5 border border-white/10 backdrop-blur-md">
            <svg class="w-4 h-4 fill-gray-400" viewBox="0 0 24 24">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z"/>
            </svg>
            <p class="text-[11px] md:text-xs text-gray-400 font-medium tracking-wide">
                Recommended wallets: 
                <span class="text-gray-200">MetaMask</span> 
                <span class="mx-1 text-gray-500">•</span> 
                <span class="text-gray-200">TokenPocket</span>
            </p>
        </div>
        
        <div class="flex p-1 mb-6 glass rounded-2xl">
            <button @click="tab = 'smos'" :class="tab === 'smos' ? 'bg-yellow-500/20 text-yellow-400 border border-yellow-500/50' : 'text-gray-500'" class="flex-1 py-3 text-sm font-bold rounded-xl transition-all duration-300">
                SPHYGMOS
            </button>
            <button @click="tab = 'kdia'" :class="tab === 'kdia' ? 'bg-red-500/20 text-red-400 border border-red-500/50' : 'text-gray-500'" class="flex-1 py-3 text-sm font-bold rounded-xl transition-all duration-300">
                KARDIA
            </button>
        </div>

        <div class="glass p-6 rounded-3xl min-h-[400px] flex flex-col justify-between transition-all duration-500 border-t-2"
             :class="tab === 'smos' ? 'border-neon-yellow' : 'border-neon-red'">
            
            <template x-if="tab === 'smos'">
                <div x-transition.opacity>
                    <h2 class="text-2xl font-bold mb-4 neon-yellow">The Pulse</h2>
                    <p class="text-gray-400 text-sm leading-relaxed mb-6">
                        Sphygmos ($SMOS) is the foundational layer of the heartbeat ecosystem. It establishes decentralized liquidity and rewards long-term stakers through a pulse-based dripping mechanism.
                    </p>
                    <div class="grid grid-cols-2 gap-4 mb-8">
                        <div class="glass p-3 rounded-xl">
                            <p class="text-[10px] text-gray-500 uppercase">Supply</p>
                            <p class="font-bold text-yellow-400">10,000,000</p>
                        </div>
                        <div class="glass p-3 rounded-xl">
                            <p class="text-[10px] text-gray-500 uppercase">Mining Rate</p>
                            <p class="font-bold text-yellow-400">Variable</p>
                        </div>

                    <div className="flex justify-center mb-6">
                        <a 
                            href="assets/docs/SmosWp.pdf" 
                            target="_blank" 
                            rel="noopener noreferrer"
                            className="inline-flex items-center gap-2 px-4 py-2 rounded-xl bg-slate-900/40 border border-yellow-400/20 backdrop-blur-md hover:border-yellow-400/50 hover:shadow-[0_0_15px_rgba(250,204,21,0.15)] transition-all duration-300 group"
                        >
                            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="text-yellow-400 group-hover:scale-110 transition-transform">
                                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                                <polyline points="14 2 14 8 20 8"></polyline>
                                <line x1="16" y1="13" x2="8" y2="13"></line>
                                <line x1="16" y1="17" x2="8" y2="17"></line>
                                <polyline points="10 9 9 9 8 9"></polyline>
                            </svg>
                            <span className="text-[10px] font-bold text-yellow-400 uppercase tracking-widest">
                                Read PulsePaper
                            </span>
                        </a>
                    </div>
                        
                    </div>
                    <a href="https://smostoken.netlify.app" target="_blank" class="block w-full text-center bg-yellow-500 hover:bg-yellow-400 text-black font-black py-4 rounded-2xl transition-all shadow-[0_0_20px_rgba(250,204,21,0.4)]">
                        ACCESS SMOS MINING
                    </a>
                </div>
            </template>

            <template x-if="tab === 'kdia'">
                <div x-transition.opacity>
                    <h2 class="text-2xl font-bold mb-4 neon-red">The Heart of Bitcoin</h2>
                    <p class="text-gray-400 text-sm leading-relaxed mb-6">
                       $KDIA is the ultimate tribute to the 21M legacy. Every PowerUnit acquired acts as an automated DCA into Bitcoin. While you trade in USDT, the protocol locks value in <strong>$KDIA/$WBTC Liquidity</strong>, ensuring the ecosystem breathes with the strength of the original Satoshi vision. It also implements anti-MEV mechanism, plus converting taxes into USDT while supporting the original Sphygmos LP through its 5% Heartbeat bridge.
                    </p>
                    <div class="glass p-3 rounded-xl mb-6 border-l-4 border-red-500">
                      <p class="text-[10px] text-red-400 uppercase font-bold">Protocol Mechanism</p>
                      <p class="text-xs text-gray-300 italic">USDT In → BTC Locked → 21M Scarcity Achieved.</p>
                    </div>

                    <div class="grid grid-cols-2 gap-4 mb-8">
                        <div class="glass p-3 rounded-xl">
                            <p class="text-[10px] text-gray-500 uppercase">Supply</p>
                            <p class="font-bold text-red-400">11,000,000</p>
                        </div>
                        <div class="glass p-3 rounded-xl">
                            <p class="text-[10px] text-gray-500 uppercase">Bot Tax</p>
                            <p class="font-bold text-red-400">1% USDT</p>
                        </div>
                    </div>

                    <div className="flex justify-center mb-6">
                        <a 
                            href="assets/docs/Kardia.pdf" 
                            target="_blank" 
                            rel="noopener noreferrer"
                            className="inline-flex items-center gap-2 px-4 py-2 rounded-xl bg-red-950/20 border border-red-500/20 backdrop-blur-md hover:border-red-500/50 hover:shadow-[0_0_15px_rgba(220,38,38,0.15)] transition-all duration-300 group"
                        >
                            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="text-red-500 group-hover:scale-110 transition-transform">
                                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                                <polyline points="14 2 14 8 20 8"></polyline>
                                <line x1="16" y1="13" x2="8" y2="13"></line>
                                <line x1="16" y1="17" x2="8" y2="17"></line>
                                <polyline points="10 9 9 9 8 9"></polyline>
                            </svg>
                            <span className="text-[10px] font-bold text-red-500 uppercase tracking-widest">
                                Read HeartPaper
                            </span>
                        </a>
                    </div>
                    
                    <div class="w-full border-2 border-dashed border-red-500/30 py-4 rounded-2xl text-center">
                        <p class="text-red-500 font-bold tracking-[0.2em] animate-pulse">COMING SOON</p>
                    </div>
                </div>
            </template>
        </div>

        <div class="flex justify-center gap-6 mb-8 mt-10">
            <a href="https://t.me/SphygmosProject" target="_blank" 
               class="glass p-3 rounded-full transition-all duration-300 hover:scale-110 hover:border-blue-500/50 group">
                <svg class="w-5 h-5 fill-gray-400 group-hover:fill-blue-400 drop-shadow-[0_0_8px_rgba(59,130,246,0)] group-hover:drop-shadow-[0_0_8px_rgba(59,130,246,0.6)]" viewBox="0 0 24 24">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm4.64 6.8c-.15 1.58-.8 5.42-1.13 7.19-.14.75-.42 1-.68 1.03-.58.05-1.02-.38-1.58-.75-.88-.58-1.38-.94-2.23-1.5-.99-.65-.35-1.01.22-1.59.15-.15 2.71-2.48 2.76-2.69.01-.03.01-.14-.07-.2-.08-.06-.19-.04-.27-.02-.12.02-1.96 1.25-5.54 3.69-.52.37-1 .55-1.42.54-.46-.01-1.35-.26-2.01-.48-.81-.27-1.46-.42-1.4-.88.03-.24.38-.49 1.07-.75 4.19-1.82 6.98-3.02 8.37-3.6.4-.17.76-.26 1.06-.26.21 0 .69.05.94.25.19.16.25.39.23.6z"/>
                </svg>
            </a>
        
            <a href="https://www.threads.com/@imsphygmos" target="_blank" 
               class="glass p-3 rounded-full transition-all duration-300 hover:scale-110 hover:border-white/50 group">
                <svg class="w-5 h-5 fill-gray-400 group-hover:fill-white drop-shadow-[0_0_8px_rgba(255,255,255,0)] group-hover:drop-shadow-[0_0_8px_rgba(255,255,255,0.6)]" viewBox="0 0 24 24">
                    <path d="M15.541 1.102a10.73 10.73 0 0 0-3.541.604 10.73 10.73 0 0 0-3.541-.604c-5.93 0-10.738 4.808-10.738 10.738s4.808 10.738 10.738 10.738c2.24 0 4.321-.688 6.035-1.862l1.637 1.637c.391.391 1.024.391 1.415 0a1 1 0 0 0 0-1.415l-1.637-1.637a10.66 10.66 0 0 0 3.29-7.461c0-5.93-4.808-10.738-10.738-10.738zm0 19.476a8.738 8.738 0 1 1 0-17.476 8.738 8.738 0 0 1 0 17.476z"/>
                </svg>
            </a>
        </div>
        <footer class="mt-12 text-center px-4 pb-8">
            <p class="text-[11px] md:text-xs text-gray-500 font-light tracking-widest leading-relaxed uppercase opacity-80">
                Inspired by the 21 Million legacy of Bitcoin supply.<br class="md:hidden"> 
                Built for the future of decentralized finance.
            </p>
            <div class="mt-4 flex flex-col items-center">
                <div class="h-[1px] w-12 bg-gradient-to-r from-transparent via-gray-700 to-transparent mb-4"></div>
                <p class="text-[10px] font-bold tracking-[0.3em] text-gray-400 italic">
                    imsphygmos — 2026
                </p>
            </div>
        </footer>
    </main>
</body>
</html>
